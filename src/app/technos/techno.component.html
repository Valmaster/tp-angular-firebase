<div>
  <button mat-raised-button color="primary" (click)="add()">New Techno</button>

  <div>
    <table mat-table [dataSource]="technos | async">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td
          class="list-stars"
          mat-cell
          *matCellDef="let element"
        > <p *ngFor="let key of [1,2,3,4,5]">
          <span mat-row *ngIf="element.rate >= key"><mat-icon aria-hidden="false" aria-label="Example home icon">star</mat-icon></span>
        </p> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="update(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'rate', 'actions']"></tr>

      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'rate', 'actions'];"></tr>

    </table>
  </div>
</div>
